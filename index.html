<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List of Clubs</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      text-align: left;
      padding: 12px; /* Increased padding */
      border-bottom: 1px solid #ddd;
      word-wrap: break-word; /* Ensures text wraps to next line */
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .description {
      max-width: 250px; /* Adjust as needed */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer; /* Indicates the text is clickable */
    }
    .expanded {
      white-space: normal; /* Allows text to wrap when expanded */
      overflow: visible;
    }
    @media screen and (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto; /* Enables horizontal scrolling on small devices */
      }
    }
    #pagination {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>List of Clubs</h1>
<table id="clubsTable">
  <thead>
  <tr>
    <th>Club Name</th>
    <th>Registration Start Date</th>
    <th>Registration End Date</th>
    <th>Category</th>
    <th>Contact Email</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <!-- Rows will be added here by JavaScript -->
  </tbody>
</table>

<div id="pagination">
  <button id="prevPage">Previous</button>
  <span id="currentPage">1</span>
  <button id="nextPage">Next</button>
</div>

<script>
  let currentChunk = 0;
  const chunkSize = 15; // Number of clubs to display per page
  let clubsData = []; // Will hold the parsed CSV data

  // Function to display a chunk of clubs
  function displayClubs(chunk) {
    const tableBody = document.querySelector("#clubsTable tbody");
    tableBody.innerHTML = ''; // Clear the table
    const slice = clubsData.slice(chunk * chunkSize, (chunk + 1) * chunkSize);
    slice.forEach(rowData => {
      const row = document.createElement('tr');
      rowData.forEach((cellData, index) => {
        const td = document.createElement('td');
        td.textContent = cellData.trim();
        if (index === 5) {
          td.classList.add('description');
          td.onclick = function() {
            this.classList.toggle('expanded');
          };
        }
        row.appendChild(td);
      });
      tableBody.appendChild(row);
    });
    document.getElementById('currentPage').textContent = currentChunk + 1;
  }

  // Event listeners for pagination buttons
  document.getElementById('prevPage').addEventListener('click', function() {
    if (currentChunk > 0) {
      currentChunk--;
      displayClubs(currentChunk);
    }
  });

  document.getElementById('nextPage').addEventListener('click', function() {
    if ((currentChunk + 1) * chunkSize < clubsData.length) {
      currentChunk++;
      displayClubs(currentChunk);
    }
  });

  // Function to fetch CSV file and generate HTML table
  async function loadClubsData() {
    const response = await fetch('UH Mānoa Approved RIOs - 2023-2024 UHM Approved RIOs.csv');
    const data = await response.text();
    const lines = data.split('\n').slice(1);

    lines.forEach(line => {
      const regex = /(?:\"([^\"]*(?:\"\"[^\"]*)*)\")|([^\",]+)/g;
      let cols = [];
      let match;
      while ((match = regex.exec(line)) !== null) {
        cols.push(match[1] ? match[1].replace(/\"\"/g, '\"') : match[2]);
      }
      clubsData.push(cols);
    });
    displayClubs(currentChunk);
  }

  // Call the function when the page loads
  window.addEventListener('load', loadClubsData);
</script>
</body>
</html>
